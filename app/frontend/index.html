<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RobHot Panel</title>
    <script src="/app.js" defer></script>
  </head>
  <body>
    <h1>RobHot Panel</h1>

    <div>
      <button id="startGesture">Start Gesture</button>
      <button id="stopGesture">Stop Gesture</button>
      <span id="gestureStatus">Status: ...</span>
    </div>

    <div id="gestureBadge" style="display:none; padding:8px; border:1px solid #000; margin-top:12px;">
      Gesture: <b id="gestureName"></b>
    </div>

    <div style="margin-top:16px;">
      <input id="cmdInput" placeholder="Es: PING / MOVE:90 / LCD:Ciao" />
      <button id="sendCmd">Invia</button>
    </div>

    <pre id="log" style="margin-top:16px; padding:12px; border:1px solid #ccc; height:280px; overflow:auto;"></pre>
  </body>
</html>
